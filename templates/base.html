<!DOCTYPE html>
<html lang="en-NZ">
<head>
  <title>{% block title %}{% endblock %} | therocketstation.art</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1" />
  <link href="/assets/fonts/Montserrat-Black.subset.woff2" rel="preload" as="font" type="font/woff2" />
  <link href="/assets/fonts/Montserrat-Bold.subset.woff2" rel="preload" as="font" type="font/woff2" />
  <link href="/assets/fonts/Montserrat-Regular.subset.woff2" rel="preload" as="font" type="font/woff2" />
  <link href="/assets/fonts/Montserrat-SemiBold.subset.woff2" rel="preload" as="font" type="font/woff2" />
  <link href="/assets/therocketstation.art.css" rel="stylesheet" />
  <link href="/favicon.png" rel="icon" />
  <script defer type="module">
    import '/assets/therocketstation.art.js';
  </script>
</head>
<body>
  <header class="Header">
    <div class="Header__Inner page-width">
      <a class="Header__HomeLink" href="/">
        <div class="Header__Logo"><img alt="{{ config.title }}" src="/assets/logo.png" /></div>
        <div class="Header__Name">{{ config.title }}</div>
      </a>
      <div class="Header__ArtistName">{{ config.extra.artist_name }}</div>
      <nav class="Header__Menu">
        <ul>
          <li><a href="/">Work</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer class="Footer">
    <div class="Footer__Inner page-width">
      <nav class="Footer__Menu">
        <ul>
          <li><a href="https://www.instagram.com/therocketstationart/" target="_blank">Instagram</a></li>
          <li><a href="https://www.redbubble.com/people/Rocketstation/shop?asc=u" target="_blank">Redbubble</a></li>
          <li><a href="https://www.saatchiart.com/therocketstationart" target="_blank">Saatchi Art</a></li>
          <li><a href="https://society6.com/therocketstationartstudio" target="_blank">Society6</a></li>
        </ul>
      </nav>
    </div>
  </footer>
</body>
</html>
